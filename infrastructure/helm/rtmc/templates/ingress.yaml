{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "rtmc.fullname" . }}
  labels:
    {{- include "rtmc.labels" . | nindent 4 }}
  annotations:
    {{- if eq .Values.ingress.className "traefik" }}
    traefik.ingress.kubernetes.io/router.middlewares: default-strip-api@kubernetescrd
    {{- end }}
    {{- if eq .Values.ingress.className "nginx" }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ include "rtmc.fullname" . }}-api
            port:
              number: {{ .Values.api.service.port }}
      {{- if .Values.grafana.enabled }}
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: {{ include "rtmc.fullname" . }}-grafana
            port:
              number: {{ .Values.grafana.service.port }}
      {{- end }}
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "rtmc.fullname" . }}-frontend
            port:
              number: {{ .Values.frontend.service.port }}
{{- end }}